<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <h3>Write Any Task and press Enter !</h3>
            <div class="main">
                <input type="text" placeholder="Enter your task">
            </div>
            <h5>Your Task:</h5>
            <div class="noTaskWarning">
                <h2>" No Task Remaining ! "</h2>
            </div>
        </div>
        <ol class="taskList">
            <!-- list insert form input value through javascript -->
        </ol>

        <footer>
            <button class="clearBtn">Clear</button>
        </footer>
    </div>

    <script src="coustom.js"></script>
</body>

</html>
